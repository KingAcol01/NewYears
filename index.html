<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy New Year 2026</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Container utama menggunakan Flexbox */
        .wrapper {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Menjaga jarak teks atas dan tombol bawah */
            align-items: center;
            padding: 40px 20px; /* Padding agar tidak mepet layar */
            text-align: center;
            pointer-events: none;
        }

        /* Bagian Atas (Teks) */
        .top-content {
            margin-top: auto; /* Mendorong teks ke tengah vertikal */
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: clamp(1.5rem, 7vw, 3.5rem);
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 5px;
        }

        .year {
            font-size: clamp(4rem, 20vw, 8rem);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(to bottom, #f1c40f, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .sub-wish {
            color: #ffffff;
            font-size: clamp(0.9rem, 4.5vw, 1.4rem);
            font-style: italic;
            margin-top: 15px;
            line-height: 1.5;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            max-width: 500px;
        }

        /* Bagian Bawah (Tombol) */
        .bottom-content {
            margin-top: auto; /* Mendorong tombol ke paling bawah */
            padding-bottom: 20px;
            pointer-events: auto; /* Mengaktifkan klik kembali */
        }

        .btn-celebrate {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-celebrate:active {
            transform: scale(0.9);
            background: white;
            color: black;
        }

        /* Responsif Tablet/Desktop */
        @media (min-width: 768px) {
            .wrapper { padding: 60px; }
            .btn-celebrate:hover {
                background: white;
                color: black;
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>

    <div class="wrapper">
        <div class="top-content">
            <h1>HAPPY NEW YEAR</h1>
            <span class="year">2026</span>
            <p class="sub-wish">
                Happy New Year 2026!<br>
                New year, new hope, new memories.
            </p>
        </div>

        <div class="bottom-content">
            <button class="btn-celebrate" onclick="explodeMore()">Click! âœ¨</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * (window.innerWidth < 768 ? 6 : 10),
                    y: (Math.random() - 0.5) * (window.innerWidth < 768 ? 6 : 10)
                };
                this.alpha = 1;
                this.friction = 0.96;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, window.innerWidth < 768 ? 1.5 : 2.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.015;
            }
        }

        function firework(x, y) {
            const colors = ['#ff0043', '#14ffec', '#ffbd39', '#54e346', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const particleCount = window.innerWidth < 768 ? 30 : 60;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) { p.update(); p.draw(); }
                else { particles.splice(i, 1); }
            });
            if (Math.random() < 0.04) {
                firework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
            }
        }

        function explodeMore() {
            for(let i=0; i<10; i++) {
                setTimeout(() => {
                    firework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
                }, i * 100);
            }
        }

        animate();
    </script>
</body>
</html>
